<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HYF-JS2-W4 In-class</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header>
    <h1>What have you eaten today?</h1>
  </header>
  <main>
    <form>
      <label>
        <span>Food Name: </span>
        <input type="text" placeholder="Input the food you just had" id="food-name" value="Apple">
      </label>
  
      <fieldset>
        <legend>Food Type: </legend>
        <label>
          <input type="radio" value="Solid food" name="food-type" checked>
          <span>Solid Food</span>
        </label>
        <label>
          <input type="radio" value="Liquid food" name="food-type">
          <span>Liquid Food</span>
        </label>
      </fieldset>
  
      <label>
        <label>
          <span>Intake Amount: </span>
          <input type="number" placeholder="Input the amount" id="amount" value="1">
        </label>
      </label>
  
      <button type="button" id="add-button">Add Food</button>
      
    </form>

    <div id="demo-area"></div>
  </main>
  

  <script src="in-class-project.js"></script>
</body>
</html>
