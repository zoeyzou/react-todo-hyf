<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HYF-JS3-week8-homework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <style>
    .table-container {
      width: 800px;
      height: 450px;
      overflow-y: auto;
      margin: 5px;
    }
    .table {
      width: 100%;
    }

    tr:nth-child(2n+1) {
      background: rgb(224, 223, 223);
    }

    .input-group {
      width: 800px;
      margin: 20px;
    }

    .explanation {
      display: inline-block;
      padding-right: 10px;
      font-size: 1.2em;
    }

  </style>
</head>
<body>
  <header class="container-fluid" style="padding: 0">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd; width: 100%">
      <a class="navbar-brand" href="http://hackyourfuture.net/">
        <img src="../../../logo.svg" height="60" class="d-inline-block" alt="hack your future logo">
        JS3-W8-Homework
      </a>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-xs-12 mx-auto">
        <div class="input-group">
          <input type="text" class="form-control" id="user-input" placeholder="Type to search; can't wait? click to see all" aria-label="See all the movies here">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="all-movie-button">Search Movies</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 mx-auto">
        <span class="explanation">Show movies: </span>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="all-movies" name="movies" class="custom-control-input" value="all" checked>
          <label class="custom-control-label" for="all-movies">All</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="good-movies" name="movies" class="custom-control-input" value="Good">
          <label class="custom-control-label" for="good-movies">Good</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="average-movies" name="movies" class="custom-control-input" value="Average">
          <label class="custom-control-label" for="average-movies">Average</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="bad-movies" name="movies" class="custom-control-input" value="Bad">
          <label class="custom-control-label" for="bad-movies">Bad</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 mx-auto">
        <p class="result"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 mx-auto table-container">
        <table class="table">
          <thead class="thead-dark thead">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Year</th>
              <th scope="col">Rating</th>
              <th scope="col">Votes</th>
              <th scope="col">Length</th>
              <th scope="col">Tag</th>
            </tr>
          </thead>
          <tbody class="table-body">

          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="movie.js"></script>
  <script src="script.js"></script>
</body>
</html>
